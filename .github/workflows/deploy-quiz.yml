name: Deploy Quiz to shinyapps.io

on:
  push:
    branches: [main, dev]
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          use-public-rspm: true
          
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        
      - name: Restore renv packages
        uses: r-lib/actions/setup-renv@v2
        
      - name: Install deployment dependencies
        run: |
          install.packages("rsconnect")
        shell: Rscript {0}
        
      - name: Configure rsconnect authentication
        run: |
          rsconnect::setAccountInfo(
            name = '${{ secrets.SHINYAPPS_ACCOUNT }}',
            token = '${{ secrets.SHINYAPPS_TOKEN }}',
            secret = '${{ secrets.SHINYAPPS_SECRET }}'
          )
        shell: Rscript {0}
        
      - name: Run build script
        run: |
          cat("ðŸš€ Starting deployment process...\n")
          source("build.R")
          cat("âœ… All deployments completed successfully!\n")
        shell: Rscript {0}
        
      - name: Upload deployment logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: deployment-logs-${{ github.run_id }}
          path: |
            *.log
            rsconnect/
            modules/rsconnect/